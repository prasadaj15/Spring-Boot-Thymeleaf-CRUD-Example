<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add/Edit Product</h2>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input class="form-control" type="text" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label class="form-label">Info:</label>
            <input class="form-control" type="text" th:field="*{info}">
        </div>
        <div class="mb-3">
            <label class="form-label">Manufuctured Date:</label>
            <input class="form-control" type="date" th:field="*{date}">
        </div>
        <div class="mb-3">
        <label for="country">Select a Country:</label>
        <select id="country" name="country" class="form-control">
            <option value="">-- Select an option --</option>
            <option th:each="country : ${countryList}"
                    th:value="${country}"
                    th:text="${country}">Country Name</option>
        </select>
        </div>
        <div class="mb-3">
            <label>Gender:</label><br>
            <input type="radio" th:field="*{gender}" value="Male" /> Male<br>
            <input type="radio" th:field="*{gender}" value="Female" /> Female
            <input type="hidden" th:if="${product.id != null}" th:field="*{gender}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        var productId = /*[[${product.id}]]*/ null;
        if (productId != null) {
            var genderRadios = document.getElementsByName('gender');
            for (var i = 0; i < genderRadios.length; i++) {
                genderRadios[i].disabled = true;
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
